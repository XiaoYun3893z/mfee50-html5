<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #a2eff6;
        border: 1px solid gray;
      }
      .ball {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        background-color: #ee6f2f;
        border: 1px solid black;
        color: white;
        font-weight: 800;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball" draggable="true">77</div>
    </div>
    <div class="rect" style="left: 300px"></div>
    <script>
      const b = document.querySelector(".ball");
      const [rect1, rect2] = document.querySelectorAll(".rect");

      const handler = (e) => {
        console.log(e.type);
      };

      b.addEventListener("dragstart", handler);
      b.addEventListener("dragend", handler);

      rect2.addEventListener("dragenter", (e) => {
        e.currentTarget.style.backgroundColor = "#FFAAAA";
      });
      rect2.addEventListener("dragleave", (e) => {
        e.currentTarget.style.backgroundColor = "#a2eff6";
      });
      rect2.addEventListener("dragover", (e) => e.preventDefault());
      rect2.addEventListener("drop", handler);

      // target, currentTarget 的差異
      window.addEventListener("click", (e) => {
        console.log("target:", e.target); // 事件發生的最裡面的 DOM element
        console.log("currentTarget:", e.currentTarget); // 註冊事件處理器的對象
      });
      
    </script>
  </body>
</html>
