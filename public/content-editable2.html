<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #info {
        background-color: #00b7ff;
      }
      #info:focus {
        background-color: #ffc44e;
      }
    </style>
  </head>
  <body>
    <div id="info" contenteditable="true" oninput="changeContent(event)">
      123
    </div>

    <script>
      const str = localStorage.getItem("my-content");
      if (str !== null) {
        info.innerText = str;
      }

      const changeContent = (e) => {
        console.log(e.target.innerText);
        // 第一個參數為儲存的名稱, 第二個為儲存的內容(只能是文字)
        localStorage.setItem("my-content", e.target.innerText);
      };
    </script>
  </body>
</html>
